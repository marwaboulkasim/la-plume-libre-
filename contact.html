<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - La Plume Libre</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <div class="nav-container">
      <button class="nav-toggle" aria-label="Menu">&#9776;</button> 
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="about.html">À propos</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="contact-page">
    <section class="contact-hero">
      <h1>Contactez-nous</h1>
      <p>Une question ? Une envie de lecture ? Laissez-nous un message, nous vous répondrons rapidement.</p>
    </section>

    <section class="contact-form-section">
      <form id="contactForm" novalidate>
        <label for="name">Nom complet</label>
        <input type="text" id="name" name="name" placeholder="Votre nom" required />

        <label for="email">Adresse email</label>
        <input type="email" id="email" name="email" placeholder="Votre email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Votre message..." required></textarea>

        <button type="submit">Envoyer</button>
      </form>
      <p id="formMessage" class="success-message" aria-live="polite" style="display:none;">Merci pour votre message !</p>
    </section>
  </main>

   <footer class="footer">
    <p>&copy; 2025 La Plume Libre — </p>
    <p><a href="mailto:contact@plumelibre.fr">contact@plumelibre.fr</a></p>
     <p>
        Suivez-nous :
        <a href="#">Facebook</a> |
        <a href="#">Instagram</a>
      </p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
